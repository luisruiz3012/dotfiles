colors:
  normal:
    black: '#1e2127'
    blue: '#61afef'
    cyan: '#56b6c2'
    green: '#98c379'
    magenta: '#c678dd'
    red: '#ffffff'
    white: '#e6efff'
    yellow: '#d19a66'
  primary:
    background: '#1e2127'
    bright_foreground: '#e6efff'
    foreground: '#abb2bf'
cursor:
  style: Block
env:
  TERM: xterm-256color
font:
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 14.0
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>\t"
shell:
  args:
  - --login
  program: /bin/fish
window:
  opacity: 0.82
  padding:
    x: 10
    y: 10
working_directory: None
